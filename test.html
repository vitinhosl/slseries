    <meta charset="UTF-8">

    <title>Download de V√≠deos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .series-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .series-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .series-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .series-thumb {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 15px;
        }

        .series-title {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .season-section {
            margin: 15px 0;
        }

        .season-title {
            font-size: 1.1rem;
            color: #4ecdc4;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .episode-list {
            list-style: none;
        }

        .episode-item {
            background: rgba(255, 255, 255, 0.05);
            margin: 8px 0;
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 4px solid #ff6b6b;
        }

        .episode-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
        }

        .episode-title {
            font-weight: bold;
            flex: 1;
        }

        .episode-duration {
            background: #ff6b6b;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .download-section {
            margin-top: 10px;
        }

        .quality-selector {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .download-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: linear-gradient(45deg, #ff5252, #ff3838);
            transform: scale(1.02);
        }

        .download-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 8px;
            font-size: 0.8rem;
            text-align: center;
            padding: 5px;
            border-radius: 4px;
        }

        .status.success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .status.error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .status.info {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Download de S√©ries</h1>
            <p>Selecione o epis√≥dio e qualidade desejada</p>
        </div>

        <div id="seriesContainer" class="series-grid">
            <!-- As s√©ries ser√£o carregadas aqui via JavaScript -->
        </div>

        <div class="footer">
            <p>‚ö†Ô∏è Alguns links podem n√£o funcionar devido a restri√ß√µes de CORS</p>
            <p>Os downloads dependem das pol√≠ticas de seguran√ßa de cada servidor</p>
        </div>
    </div>

    <script>
        const seriesData = [
            {
                group_name: "Filmes",
                visible: true,
                group: [
                    {
                        name: "Tropa de Elite",
                        enabled: true,
                        visible: true,
                        thumb_buttons: {
                            url: ["https://i.imgur.com/l8BHSFw.jpeg"],
                        },
                        season: [
                            {
                                name: "Temporada 01",
                                thumb_season: "https://i.imgur.com/dRR1C5K.jpeg",
                                episodes: [
                                    { title: "Epis√≥dio 001", subtitle: "", duration: "1:09:48", thumb: "https://i.imgur.com/wSPSsZz.jpeg", url: ["https://filemoon.to/e/fohv33go6fjl/2Efu4ZQADExGVxxV", "https://mixdrop.sn/e/gjojl1pptpow89", "https://streamtape.com/get_video?id=kpZO7OpaKbF6l2&expires=1755927970&ip=FRuOExyNRxSNFt&token=j1EN2K21sdWR&stream=1", "https://www.secvideo1.online/get_file/12/3b370c31cd091769c32c56cc419d14d100d7961945/799000/799756/799756_720p.mp4"] },
                                    { title: "Epis√≥dio 002", subtitle: "", duration: "49:05", thumb: "https://i.imgur.com/wSPSsZz.jpeg", url: ["https://filemoon.to/e/fohv33go6fjl/2Efu4ZQADExGVxxV", "https://mixdrop.sn/e/gjojl1pptpow89", "https://streamtape.com/get_video?id=kpZO7OpaKbF6l2&expires=1755927970&ip=FRuOExyNRxSNFt&token=j1EN2K21sdWR&stream=1", "https://www.secvideo1.online/get_file/12/3b370c31cd091769c32c56cc419d14d100d7961945/799000/799756/799756_720p.mp4"] },
                                    { title: "Epis√≥dio 003", subtitle: "", duration: "55:05", thumb: "https://i.imgur.com/wSPSsZz.jpeg", url: ["https://filemoon.to/e/fohv33go6fjl/2Efu4ZQADExGVxxV", "https://mixdrop.sn/e/gjojl1pptpow89", "https://streamtape.com/get_video?id=kpZO7OpaKbF6l2&expires=1755927970&ip=FRuOExyNRxSNFt&token=j1EN2K21sdWR&stream=1", "https://www.secvideo1.online/get_file/12/3b370c31cd091769c32c56cc419d14d100d7961945/799000/799756/799756_720p.mp4"] },
                                ]
                            }
                        ],
                    },
                    {
                        name: "Animais Fantasticos",
                        enabled: false,
                        visible: true,
                        thumb_buttons: {
                            url: ["https://i.imgur.com/69wXwwB.png"],
                        },
                        season: [
                            {
                                name: "Temporada 01",
                                thumb_season: "https://i.imgur.com/dRR1C5K.jpeg",
                                episodes: [
                                    { title: "Epis√≥dio 001", subtitle: "", duration: "1:09:48", thumb: "https://i.imgur.com/wSPSsZz.jpeg", url: ["https://filemoon.to/e/fohv33go6fjl/2Efu4ZQADExGVxxV", "https://mixdrop.sn/e/gjojl1pptpow89", "https://streamtape.com/get_video?id=kpZO7OpaKbF6l2&expires=1755927970&ip=FRuOExyNRxSNFt&token=j1EN2K21sdWR&stream=1", "https://www.secvideo1.online/get_file/12/3b370c31cd091769c32c56cc419d14d100d7961945/799000/799756/799756_720p.mp4"] },
                                ]
                            }
                        ],
                    },
                ],
            }
        ];

        // Fun√ß√£o para detectar a qualidade baseada na URL
        function detectQuality(url) {
            if (url.includes('720p')) return '720p';
            if (url.includes('1080p')) return '1080p';
            if (url.includes('480p')) return '480p';
            return 'SD';
        }

        // Fun√ß√£o para baixar v√≠deo
        async function downloadVideo(url, filename, statusElement) {
            try {
                statusElement.textContent = 'üîÑ Iniciando download...';
                statusElement.className = 'status info';

                // Tentativa de download direto
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'video/*,*/*'
                    },
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }

                const blob = await response.blob();
                
                if (blob.size === 0) {
                    throw new Error('Arquivo vazio ou bloqueado por CORS');
                }

                // Criar link de download
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = filename || 'video.mp4';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(downloadUrl);

                statusElement.textContent = '‚úÖ Download conclu√≠do!';
                statusElement.className = 'status success';

            } catch (error) {
                console.error('Erro no download:', error);
                
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    statusElement.textContent = '‚ùå Bloqueado por CORS. Use uma extens√£o de download.';
                } else {
                    statusElement.textContent = `‚ùå Erro: ${error.message}`;
                }
                statusElement.className = 'status error';

                // Fallback: Abrir em nova aba
                setTimeout(() => {
                    if (confirm('Download falhou. Deseja abrir o v√≠deo em nova aba?')) {
                        window.open(url, '_blank');
                    }
                }, 1000);
            }
        }

        // Renderizar as s√©ries
        function renderSeries() {
            const container = document.getElementById('seriesContainer');
            
            seriesData.forEach(group => {
                if (group.visible) {
                    group.group.forEach(series => {
                        if (series.enabled && series.visible) {
                            const seriesCard = document.createElement('div');
                            seriesCard.className = 'series-card';
                            
                            seriesCard.innerHTML = `
                                <div class="series-header">
                                    <img src="${series.thumb_buttons.url[0]}" alt="${series.name}" class="series-thumb">
                                    <div class="series-title">${series.name}</div>
                                </div>
                            `;

                            series.season.forEach(season => {
                                const seasonSection = document.createElement('div');
                                seasonSection.className = 'season-section';
                                
                                seasonSection.innerHTML = `
                                    <div class="season-title">${season.name}</div>
                                    <ul class="episode-list">
                                        ${season.episodes.map((episode, epIndex) => `
                                            <li class="episode-item">
                                                <div class="episode-header">
                                                    <div class="episode-title">${episode.title}</div>
                                                    <div class="episode-duration">${episode.duration}</div>
                                                </div>
                                                <div class="download-section">
                                                    <select class="quality-selector" id="quality-${series.name.replace(/\s+/g, '-')}-${epIndex}">
                                                        ${episode.url.map((url, index) => `
                                                            <option value="${url}">Qualidade ${detectQuality(url)} - Servidor ${index + 1}</option>
                                                        `).join('')}
                                                    </select>
                                                    <button class="download-btn" onclick="handleDownload('${series.name.replace(/\s+/g, '-')}-${epIndex}', '${episode.title}.mp4')">
                                                        üì• Download
                                                    </button>
                                                    <div class="status info" id="status-${series.name.replace(/\s+/g, '-')}-${epIndex}">
                                                        Selecione a qualidade e clique para baixar
                                                    </div>
                                                </div>
                                            </li>
                                        `).join('')}
                                    </ul>
                                `;

                                seriesCard.appendChild(seasonSection);
                            });

                            container.appendChild(seriesCard);
                        }
                    });
                }
            });
        }

        // Fun√ß√£o para lidar com o download
        function handleDownload(elementId, filename) {
            const select = document.getElementById(`quality-${elementId}`);
            const status = document.getElementById(`status-${elementId}`);
            const url = select.value;
            
            downloadVideo(url, filename, status);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', renderSeries);
    </script>
</body>
</html>
