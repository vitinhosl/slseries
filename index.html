<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL SÉRIES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="resources/styles.css">
    <link rel="stylesheet" href="resources/theme/ruined.css">
    <link rel="stylesheet" href="resources/theme/default.css">
</head>
<body>

    <aside class="sidebar">
        <div class="logo">
            <i class="fas fa-tv"></i> SL Séries
        </div>
        
        <div class="section-title">FONTES</div>
        <nav class="main-menu">
            <ul id="main-menu-list">
                <li class="active"><a href="#"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="#"><i class="fas fa-history"></i> Histórico</a></li>
                <li><a href="#"><i class="fas fa-star"></i> Favoritos</a></li>
            </ul>
        </nav>

        <div class="section-title">CATEGORIAS</div>
        <nav class="dynamic-content-filters">
            <ul id="dynamic-content-menu"> 
                <li><a href="#"><i class="fas fa-star"></i> Favoritos</a></li>
            </ul>
        </nav>
    </aside>

    <main class="content">
        <header class="navbar">
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar por filmes, séries e animes">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="user-actions">
                <button class="btn-assinatura">Assinatura</button>
                <button class="btn-login">Fazer login</button>
            </div>
        </header>

        <section class="hero-banner">
            <div class="hero-info">
                <h1>Minions</h1>
                <div class="hero-actions">
                    <button class="btn-primary"><i class="fas fa-play"></i> Assistir agora</button>
                    <button class="btn-secondary"><i class="fas fa-info-circle"></i> Ver informações</button>
                </div>
            </div>
            </section>

        <section class="highlight-cards">
            <div class="card card-patrocinio">Patrocínio Card</div>
            <div class="card card-audio">Dual Audio Card</div>
            <div class="card card-aovivo">Chat Ao Vivo Card</div>
            <div class="card card-lancamentos">Próximos Lançamentos Card</div>
        </section>

        <section class="em-alta">
            <h2><i class="fas fa-fire"></i> EM ALTA</h2>
        </section>
        
        <section class="novos-conteudos">
            <h2>NOVOS CONTEÚDOS</h2>
        </section>
    </main>

    <script src="resources/scripts.js"></script>
</body>
</html>
