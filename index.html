<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL SÉRIES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="resources/styles.css">
    <link rel="stylesheet" href="resources/loading.css">
    <link rel="stylesheet" href="resources/theme/ruined.css">
    <link rel="stylesheet" href="resources/theme/default.css">
</head>
<body>

    <div id="page-loader" aria-hidden="true">
        <div class="container-load">
            <svg class="diamond-load small" viewBox="0 0 30 30">
            <path class="path-load" d="M1.56502 15L15 1.56502L28.4351 15L15 28.4351L1.56502 15Z"/>
            </svg>
            <svg class="diamond-load small rotated-load" viewBox="0 0 30 30">
            <path class="path-load" d="M1.56502 15L15 1.56502L28.4351 15L15 28.4351L1.56502 15Z"/>
            </svg>
            <div class="square-load centered-load"></div>
            <svg class="diamond-load large" viewBox="0 0 58 58">
            <path class="path-load" d="M1.42293 29L29 1.42293L56.5771 29L29 56.5771L1.42293 29Z"/>
            </svg>
            <svg class="diamond-load large rotated-load" viewBox="0 0 58 58">
            <path class="path-load" d="M1.42293 29L29 1.42293L56.5771 29L29 56.5771L1.42293 29Z"/>
            </svg>
            <div class="circle-load centered-load"></div>
        </div>
    </div>

    <aside class="sidebar">
        <div class="logo">
            <i class="fas fa-tv"></i> SL Séries
        </div>
        
        <div class="section-title">FONTES</div>
        <nav class="main-menu">
            <ul id="main-menu-list">
                <li class="active"><a href="#"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="#"><i class="fas fa-history"></i> Histórico</a></li>
                <li><a href="#"><i class="fas fa-star"></i> Favoritos</a></li>
            </ul>
        </nav>

        <div class="section-title">CATEGORIAS</div>
        <nav class="dynamic-content-filters">
            <ul id="dynamic-content-menu"></ul>
        </nav>
    </aside>

    <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true">
    <defs>
        <filter id="turbulent-displace" colorInterpolationFilters="sRGB" x="-20%" y="-20%" width="140%" height="140%">
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise1" seed="1" />
        <feOffset in="noise1" dx="0" dy="0" result="offsetNoise1">
            <animate attributeName="dy" values="448; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
        </feOffset>

        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise2" seed="1" />
        <feOffset in="noise2" dx="0" dy="0" result="offsetNoise2">
            <animate attributeName="dy" values="0; -448" dur="6s" repeatCount="indefinite" calcMode="linear" />
        </feOffset>

        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise1" seed="2" />
        <feOffset in="noise1" dx="0" dy="0" result="offsetNoise3">
            <animate attributeName="dx" values="308; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
        </feOffset>

        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise2" seed="2" />
        <feOffset in="noise2" dx="0" dy="0" result="offsetNoise4">
            <animate attributeName="dx" values="0; -308" dur="6s" repeatCount="indefinite" calcMode="linear" />
        </feOffset>

        <feComposite in="offsetNoise1" in2="offsetNoise2" result="part1" />
        <feComposite in="offsetNoise3" in2="offsetNoise4" result="part2" />
        <feBlend in="part1" in2="part2" mode="color-dodge" result="combinedNoise" />

        <feDisplacementMap in="SourceGraphic" in2="combinedNoise" scale="20" xChannelSelector="R" yChannelSelector="B" />
        </filter>
    </defs>
    </svg>

    <main class="content">
        <header class="navbar">
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar por filmes, séries e animes">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="user-actions">
                <button class="btn-assinatura">Assinatura</button>
                <button class="btn-login">Fazer login</button>
            </div>
        </header>

        <section class="content-carousel">
            <div class="carousel-container" id="carousel">
                <div class="carousel-slides" id="slides"></div>
                <button class="carousel-control prev" id="prevBtn">&lt;</button>
                <button class="carousel-control next" id="nextBtn">&gt;</button>
                <div class="carousel-dots" id="dots"></div>
                <div class="carousel-progress">
                    <div class="carousel-progress-bar" id="progress"></div>
                </div>
            </div>
        </section>

        <div id="page-content"></div>
    </main>

    <script src="resources/scripts.js"></script>
    <script type="module" src="resources/scripts.js"></script>
</body>
</html>
